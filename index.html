<html>

<head>
  <meta charset="utf-8">
  <title>123&deg; Image</title>
  <meta name="description" content="360&deg; Image - A-Frame">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script> -->
 <style>
    #popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <a-scene vr-mode-ui="false">
    <a-assets>
      <img id="kitchen" src="https://kitandkaboodle.com/wp-content/uploads/2023/05/1.jpg">
      <img id="tv" src="es.jpg">
      <img id="bedroom" src="https://kitandkaboodle.com/wp-content/uploads/2023/06/3-cleaned-scaled.jpg">
      <img id="hotspot_img" src="arrow.png">


    </a-assets>
 

    <a-entity id="hotspot1" class="clickable"  geometry="primitive: plane; height: 1; width: 1;" position="-2.6 -1.8 0.5"
      rotation="-90 0 0" visible="true"
      material="src: #hotspot_img; opacity: 1;side: both; transparent: true;"></a-entity>
    <a-entity id="hotspot2" class="clickable" geometry="primitive: plane; height: 1; width: 1;" position="2.6 -1.8 0.3"
      rotation="-90 90 90" visible="true"
      material="src: #hotspot_img; opacity: 1;side: both; transparent: true;"></a-entity>
    <a-entity id="hotspot3" class="clickable" geometry="primitive: plane; height: 1; width: 1;" position="2.6 -1.8 2.5"
      rotation="-90 90 90" visible="false"
      material="src: #hotspot_img; opacity: 1;side: both; transparent: true;"></a-entity>
    <a-entity id="hotspot4" class="clickable" geometry="primitive: plane; height: 1; width: 1;" position="-2.6 -1.8 4"
      rotation="-90 0 0" visible="false"
      material="src: #hotspot_img; opacity: 1;side: both; transparent: true;"></a-entity>
    <a-scene>
	<a-entity position="-2.6 -1.8 0.5" htmlembed>
		<div id="clickme" onclick="console.log('do something')">Click Me</div>
	</a-entity>
</a-scene>
<a-entity id="popup" position="-2.6 1.5 0.5" visible="true">
  <a-entity geometry="primitive: plane; width: 2; height: 2" material="color: white; opacity: 0.8"
    position="0 0 0" rotation="-90 0 0"></a-entity>
  <a-entity text="value: Date:; color: black; anchor: left; baseline: top" position="-0.9 0.7 0"></a-entity>
  <a-entity geometry="primitive: plane; width: 1.5; height: 0.1" material="color: lightgray" position="0 -0.2 0"></a-entity>
  <a-entity text="value: Number of seats:; color: black; anchor: left; baseline: top" position="-0.9 -0.3 0"></a-entity>
  <a-entity geometry="primitive: plane; width: 1.5; height: 0.1" material="color: lightgray" position="0 -0.4 0"></a-entity>
  <a-entity text="value: Time:; color: black; anchor: left; baseline: top" position="-0.9 -0.5 0"></a-entity>
  <a-entity geometry="primitive: plane; width: 1.5; height: 0.1" material="color: lightgray" position="0 -0.6 0"></a-entity>
  <a-entity text="value: Seat reserved:; color: black; anchor: left; baseline: top" position="-0.9 -0.7 0"></a-entity>
  <a-entity checkbox position="0.2 -0.7 0"></a-entity>
  <a-entity button position="0 -0.9 0" text="value: Pay" scale="0.5 0.5 0.5"></a-entity>
</a-entity>
    <a-sky id="scene1" src="#kitchen" rotation="0 0 0" visible="false"  ></a-sky>
    <a-sky id="scene2" src="#tv" rotation="0 0 0" visible="true"  ></a-sky>
    <a-sky id="scene3" src="#bedroom" rotation="0 0 0" visible="false"></a-sky>


    <a-camera id="camera" position="0 0 0" rotation="90 0 0" raycaster="objects:.clickable"
      cursor="fuse:true; rayOrigin: mouse;"></a-camera>
  </a-scene>
 
  <script type="text/javascript">
    const hotspot1 = document.querySelector('#hotspot1');
    const popup = document.querySelector('#popup');
    hotspot1.addEventListener("click", event => {  
       document.querySelector('#popup').style.display = 'block';
    });

    const hotspot2 = document.querySelector('#hotspot2');
    hotspot2.addEventListener("click", event => { 
       document.querySelector('#popup').style.display = 'block';
       
    });

    const hotspot3 = document.querySelector('#hotspot3');
    hotspot3.addEventListener("click", event => { 
       document.querySelector('#popup').style.display = 'block';
       
    });
    const hotspot4 = document.querySelector('#hotspot4');
    hotspot4.addEventListener("click", event => { 
       document.querySelector('#popup').style.display = 'block';
      
    });
    AFRAME.registerComponent('button', {
    schema: {
      text: { type: 'string', default: 'Button' }
    },
    init: function () {
      this.createButton();
      this.el.addEventListener('click', this.onClick.bind(this));
    },
    createButton: function () {
      const buttonGeometry = document.createElement('a-plane');
      buttonGeometry.setAttribute('geometry', 'primitive: plane; width: 1; height: 0.3');
      buttonGeometry.setAttribute('material', 'color: lightgray');
      buttonGeometry.setAttribute('position', '0 0 0');
      this.el.appendChild(buttonGeometry);

      const buttonText = document.createElement('a-text');
      buttonText.setAttribute('value', this.data.text);
      buttonText.setAttribute('color', 'black');
      buttonText.setAttribute('anchor', 'center');
      buttonText.setAttribute('position', '0 0 0.1');
      this.el.appendChild(buttonText);
    },
    onClick: function () {
      // Handle button click event here
      console.log('Button clicked');
    }
  });

  // Update the rotation of the popup entity to face the camera
  AFRAME.registerComponent('update-popup-rotation', {
    init: function () {
      this.camera = document.querySelector('#camera');
      this.el.object3D.rotation.set(0, this.camera.object3D.rotation.y, 0);
    },
    tick: function () {
      this.el.object3D.rotation.set(0, this.camera.object3D.rotation.y, 0);
    }
  });

  </script>
</body>

</html>
