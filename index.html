<html>
<head>
  <meta charset="utf-8">
  <title>22&deg; Image</title>
  <meta name="description" content="360&deg; Image - A-Frame">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>
  <a-scene vr-mode-ui="false">
    <a-assets>
      <img id="kitchen" src="1.jpg">
      <img id="tv" src="es.jpg">
      <img id="bedroom" src="3-cleaned-scaled.jpg">
      <img id="hotspot_img" src="arrow.png">
    </a-assets>

    <a-entity id="hotspot1" class="clickable" geometry="primitive: plane; height: 1; width: 1;" position="-2.6 -1.8 0.5"
      rotation="-90 0 0" visible="true"
      material="src: #hotspot_img; opacity: 1; side: both; transparent: true;"></a-entity>
    <a-entity id="hotspot2" class="clickable" geometry="primitive: plane; height: 1; width: 1;" position="2.6 -1.8 0.3"
      rotation="-90 90 90" visible="true"
      material="src: #hotspot_img; opacity: 1; side: both; transparent: true;"></a-entity>
    <a-entity id="hotspot3" class="clickable" geometry="primitive: plane; height: 1; width: 1;" position="2.6 -1.8 2.5"
      rotation="-90 90 90" visible="false"
      material="src: #hotspot_img; opacity: 1; side: both; transparent: true;"></a-entity>
    <a-entity id="hotspot4" class="clickable" geometry="primitive: plane; height: 1; width: 1;" position="-2.6 -1.8 4"
      rotation="-90 0 0" visible="false"
      material="src: #hotspot_img; opacity: 1; side: both; transparent: true;"></a-entity>

    <a-sky id="scene1" src="#kitchen" rotation="0 0 0" visible="false" animation__fadein="property: material.opacity; dur: 100;
        easing: linear; from 0; to: 1; startEvents: fadein" animation__fadeout="property: material.opacity; dur: 100;
        easing: linear; from 1; to: 0; startEvents: fadeout"></a-sky>
    <a-sky id="scene2" src="#tv" rotation="0 0 0" visible="true" animation__fadein="property: material.opacity; dur: 100;
        easing: linear; from 0; to: 1; startEvents: fadein" animation__fadeout="property: material.opacity; dur: 100;
        easing: linear; from 1; to: 0; startEvents: fadeout"></a-sky>
    <a-sky id="scene3" src="#bedroom" rotation="0 0 0" visible="false" animation__fadein="property: material.opacity; dur: 100;
        easing: linear; from 0; to: 1; startEvents: fadein" animation__fadeout="property: material.opacity; dur: 100;
        easing: linear; from 1; to: 0; startEvents: fadeout"></a-sky>


    <a-entity id="popup" visible="false" position="0 0 -1">
      <a-plane color="#fff" opacity="0.9" height="2" width="2"></a-plane>
      <a-entity position="0 0 0.1">
        <a-text value="Select Date" color="#000" position="-0.8 0.4 0"></a-text>
        <a-entity position="-0.8 0.2 0">
          <a-plane color="#fff" height="0.1" width="0.5"></a-plane>
          <a-text value="Date" color="#000" position="-0.22 0 0.01"></a-text>
        </a-entity>
        <a-text value="Select Time" color="#000" position="-0.8 -0.2 0"></a-text>
        <a-entity position="-0.8 -0.4 0">
          <a-plane color="#fff" height="0.1" width="0.5"></a-plane>
          <a-text value="Time" color="#000" position="-0.2 0 0.01"></a-text>
        </a-entity>
        <a-text value="Select Seats" color="#000" position="0.4 0.4 0"></a-text>
        <a-entity position="0.4 0.2 0">
          <a-plane color="#fff" height="0.1" width="0.5"></a-plane>
          <a-text value="Seats" color="#000" position="-0.15 0 0.01"></a-text>
        </a-entity>
        <a-entity position="0 0 -0.1">
          <a-box color="#00ff00" height="0.3" width="1" depth="0.2" position="0 -0.3 0.01"></a-box>
          <a-text value="Pay" color="#fff" position="-0.18 -0.38 0.02"></a-text>
        </a-entity>
      </a-entity>
    </a-entity>

    <a-camera id="camera" position="0 0 0" rotation="90 0 0" raycaster="objects:.clickable"
      cursor="fuse:true; rayOrigin: mouse;">
  </a-scene>

  <script type="text/javascript">
    const hotspot1 = document.querySelector('#hotspot1');
    hotspot1.addEventListener("click", event => {
      document.querySelector('#scene2').setAttribute('visible', 'false');
      document.querySelector('#scene3').setAttribute('visible', 'true');
      document.querySelector('#hotspot3').setAttribute('visible', 'true');
      document.querySelector('#hotspot2').setAttribute('visible', 'false');
      document.querySelector('#hotspot4').setAttribute('visible', 'false');
      hotspot1.setAttribute('visible', 'false');
      document.querySelector('#popup').setAttribute('visible', 'true');
    });

    const hotspot2 = document.querySelector('#hotspot2');
    hotspot2.addEventListener("click", event => {
      document.querySelector('#scene2').setAttribute('visible', 'false');
      document.querySelector('#scene1').setAttribute('visible', 'true');
      document.querySelector('#hotspot4').setAttribute('visible', 'true');
      document.querySelector('#hotspot1').setAttribute('visible', 'false');
      document.querySelector('#hotspot3').setAttribute('visible', 'false');
      hotspot2.setAttribute('visible', 'false');
      document.querySelector('#popup').setAttribute('visible', 'true');
    });

    const hotspot3 = document.querySelector('#hotspot3');
    hotspot3.addEventListener("click", event => {
      document.querySelector('#scene3').setAttribute('visible', 'false');
      document.querySelector('#scene2').setAttribute('visible', 'true');
      document.querySelector('#hotspot1').setAttribute('visible', 'true');
      document.querySelector('#hotspot2').setAttribute('visible', 'true');
      document.querySelector('#hotspot4').setAttribute('visible', 'false');
      hotspot3.setAttribute('visible', 'false');
      document.querySelector('#popup').setAttribute('visible', 'true');
    });

    const hotspot4 = document.querySelector('#hotspot4');
    hotspot4.addEventListener("click", event => {
      document.querySelector('#scene1').setAttribute('visible', 'false');
      document.querySelector('#scene2').setAttribute('visible', 'true');
      document.querySelector('#hotspot1').setAttribute('visible', 'true');
      document.querySelector('#hotspot2').setAttribute('visible', 'true');
      document.querySelector('#hotspot3').setAttribute('visible', 'false');
      hotspot4.setAttribute('visible', 'false');
      document.querySelector('#popup').setAttribute('visible', 'true');
    });
  </script>
</body>
</html>
