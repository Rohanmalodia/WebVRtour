<html>

<head>
  <meta charset="utf-8">
  <title>1323&deg; Image</title>
  <meta name="description" content="360&deg; Image - A-Frame">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script> -->
 <style>
    #popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <a-scene vr-mode-ui="false">
    <a-assets>
      <img id="kitchen" src="https://kitandkaboodle.com/wp-content/uploads/2023/05/1.jpg">
      <img id="tv" src="es.jpg">
      <img id="bedroom" src="https://kitandkaboodle.com/wp-content/uploads/2023/06/3-cleaned-scaled.jpg">
      <img id="hotspot_img" src="arrow.png">


    </a-assets>
 

    <a-entity id="hotspot1" class="clickable"  geometry="primitive: plane; height: 1; width: 1;" position="-2.6 -1.8 0.5"
      rotation="-90 0 0" visible="true"
      material="src: #hotspot_img; opacity: 1;side: both; transparent: true;"></a-entity>
    <a-entity id="hotspot2" class="clickable" geometry="primitive: plane; height: 1; width: 1;" position="2.6 -1.8 0.3"
      rotation="-90 90 90" visible="true"
      material="src: #hotspot_img; opacity: 1;side: both; transparent: true;"></a-entity>
    <a-entity id="hotspot3" class="clickable" geometry="primitive: plane; height: 1; width: 1;" position="2.6 -1.8 2.5"
      rotation="-90 90 90" visible="false"
      material="src: #hotspot_img; opacity: 1;side: both; transparent: true;"></a-entity>
    <a-entity id="hotspot4" class="clickable" geometry="primitive: plane; height: 1; width: 1;" position="-2.6 -1.8 4"
      rotation="-90 0 0" visible="false"
      material="src: #hotspot_img; opacity: 1;side: both; transparent: true;"></a-entity>

    <a-sky id="scene1" src="#kitchen" rotation="0 0 0" visible="false"  ></a-sky>
    <a-sky id="scene2" src="#tv" rotation="0 0 0" visible="true"  ></a-sky>
    <a-sky id="scene3" src="#bedroom" rotation="0 0 0" visible="false"></a-sky>


    <a-camera id="camera" position="0 0 0" rotation="90 0 0" raycaster="objects:.clickable"
      cursor="fuse:true; rayOrigin: mouse;"></a-camera>
  </a-scene>
<div id="popup">
    <label>
      Date: 
      <input type="date" id="date">
    </label>
    <label>
      Number of seats: 
      <select id="numSeats">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <!-- Add more options as needed -->
      </select>
    </label>
    <label>
      Time: 
      <input type="time" id="time">
    </label>
    <label>
      Seat reserved: 
      <input type="checkbox" id="reserved">
    </label>
    <button id="pay">Pay</button>
  </div>
  <script type="text/javascript">
    const hotspot1 = document.querySelector('#hotspot1');
    hotspot1.addEventListener("click", event => { 
       document.querySelector('#popup').style.display = 'block';
      
      
    });

    const hotspot2 = document.querySelector('#hotspot2');
    hotspot2.addEventListener("click", event => { 
       document.querySelector('#popup').style.display = 'block';
       
    });

    const hotspot3 = document.querySelector('#hotspot3');
    hotspot3.addEventListener("click", event => { 
       document.querySelector('#popup').style.display = 'block';
       
    });
    const hotspot4 = document.querySelector('#hotspot4');
    hotspot4.addEventListener("click", event => { 
       document.querySelector('#popup').style.display = 'block';
      
    });

  </script>
</body>

</html>
